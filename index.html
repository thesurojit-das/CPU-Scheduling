<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Process scheduling</title>
  <style>

  </style>
</head>

<body>
    <center><h1>Process Scheduling</h1></center>
  <div class="box">
    <div class="input">
      <h2>Input</h2><br>
      <h5>Algorithms</h5>
      <div class="dropdown">
        <select class="form-select form-select mb-3" aria-label=".form-select-lg example" id="Algorithm">
          <option value="1">Shortest Job First/SJF(non-preemptive)</option>
          <option value="2">Shortest Remaining Time First/SRTF(preemptive)</option>
          <!-- 2 = Shortest Remaining Time First / SRTF (preemptive) -->
          <option value="3">First Come First Serve</option>
          <!-- 3 =First Come First Serve -->
          <option value="4">Round-Robin</option>
          <!-- 4 = Round-Robin / RR -->
          <!-- <option value="5">Priority(non-preemptive)</option> -->
          <!-- 5 = Priority (non-preemptive) -->
          <!-- <option value="6">Priority(preemptive)</option> -->
          <!-- 6 = Priority (preemptive) -->
        </select>
      </div>
      <h5>Arrival Times</h5>
      <!-- <div class="form-floating mb-3"> -->
      <input type="text" class="form-control" id="AT" placeholder="e.g 0,2,4,6,8">
      <!-- <label for="floatingInput" value="1,2,3,4,5">e.g 0,1,2,3</label> -->
      <!-- </div> -->
      <h5>Burst Times</h5>
      <!-- <div class="form-floating"> -->
      <input type="text" class="form-control" id="BT" placeholder="e.g 2,4,6,8,10">
      <!-- <label for="floatingInput" value="1,2,3,4,5">e.g 0,1,2,3</label> -->
      <!-- </div> -->

      <div id="time">
        <h5>Time Quantum</h5>
        <!-- <div class="form-floating"> -->
        <input type="text" class="form-control" id="tq" placeholder="e.g. 2">
        <!-- <label for="floatingInput">e.g. 2</label> -->
        <!-- </div> -->
      </div>
      <div id="priority">
        <h5>Priority</h5>
        <!-- <div class="form-floating"> -->
        <input type="text" class="form-control" id="pr" placeholder="Lower # = higher priority">
        <!-- <label for="floatingInput">e.g. 2</label> -->
        <!-- </div> -->
      </div>
      <button type="button" class="btn btn-outline-primary btn-lg" onclick="solve()" id="Solved">Solve</button>
      <button type="button" class="btn btn-outline-danger btn-lg" onclick="Reset()" id="Reset">Reset</button>
    </div>

    <div class="output">
      <h2>Output</h2>
      <p id="show"></p>
      <p id="result"></p>
      <p id="result1"></p>
    </div>
  </div>
</body>

</html>
